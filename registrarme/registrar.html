<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orelega+One&display=swap">
    <link rel="stylesheet" href="registrar.css">
    <link rel="icon" href="https://raw.githubusercontent.com/guinia/LasFuerzasDelCielo/688ec6c2a2b9f1bcd9e2a7cacf887efd1a53ef58/logo.svg" type="image/icon type">
    <title>Registrar Usuario</title>
</head>
<body>
    <!-- NAVBAR -->
    <header>
        <div class="contenedor-logo-nombre">
            <!-- LOGO -->
            <div class="contenedor-logo">
                <img src="https://raw.githubusercontent.com/guinia/LasFuerzasDelCielo/688ec6c2a2b9f1bcd9e2a7cacf887efd1a53ef58/logo.svg" alt="Logo Buen Sabor">
            </div>
            <!-- NOMBRE -->
            <div class="contenedor-nombre">
                El Buen Sabor
            </div>
        </div>
    </header>
    <!-- FORMULARIO -->
    <div class="imagen-izquierda"></div>
                <div class="imagen-derecha"></div>
       <section class="Formulario">

        <div class="imagen izquierda"></div>
        <div class="imagen derecha"></div>

        <form>

            <h2>Registrarse</h2>
            
            <label>Ingresá tu Nombre y Apellido</label>
            <input type="text" name="usuario"  placeholder="Nombre y Apellido">

            <label >Ingresá tu correo electronico:</label>
            <input type="email" name="usuario" id="usuario" placeholder="Correo">
            
            <label>Ingresá tu Dirección</label>
            <input type="text" name="usuario"  placeholder="Dirección">

            <label>Ingresá tu Teléfono</label>
            <input type="text" name="usuario"  placeholder="Número de Teléfono">

            <label >Ingresá tu Contraseña:</label>
            <input type="password" name="contraseña" placeholder="Contraseña">
            
            <label >Repetí tu Contraseña:</label>
            <input type="password" name="contraseña" placeholder="Contraseña">

            <div class="Google">
                <p>O Registrate Con</p>
                <input type="button" value="Google" class="google-button">
            </div>
            
            <div class="RegistrarBtn">
                <input type="submit" value="Registrarme">
                <p><a href="#" style="color: #D32B08;">¿Ya tenés Cuenta?Inicia Sesión</a></p>
            </div>
            
            
        </section> 
</body>
</html>
