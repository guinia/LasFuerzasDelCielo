<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="PopUpEditarDatos.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="icon" href="https://raw.githubusercontent.com/guinia/LasFuerzasDelCielo/688ec6c2a2b9f1bcd9e2a7cacf887efd1a53ef58/logo.svg" type="image/icon type">
    <title>Lista de Empleados</title>
</head>
<body>
    <div class="container">
        <h1>Editar Datos</h1>
        <form action="">
            <div class="dato">
                <label for="">Nombre/s</label>
                <input type="text" placeholder="Tomás">
            </div>
            <div class="dato">
                <label for="">Apellido/s</label>
                <input type="text" placeholder="Guiñazu">
            </div>
            <div class="dato">
                <label for="">Email</label>
                <input type="text" placeholder="elbuensabor@email.com">
            </div>
            <div class="dato">
                <label for="">Teléfono</label>
                <input type="text" placeholder="261  123-4567">
            </div>
            <div class="dato">
                <label for="">Dirección</label>
                <input type="text" placeholder="calledenombre 123">
            </div>
            <div class="dato">
            </div>
            <div class="dato">
                <label for="">Departamento</label>
                <input type="text" placeholder="Maipú">
            </div>
            <div class="dato1">
                <button type="button" class="btn-comun btn-contraseña">Guardar cambios</button>  
            </div>
        </form>
    </div>
</body>
</html>
