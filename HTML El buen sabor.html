<!DOCTYPE html>
<html lang="es">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario Login</title>
        <link rel="stylesheet" href="Styles css.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500&display=swap" rel="stylesheet">

</head>
<body>
        <div class="imagen-izquierda"></div>
                <div class="imagen-derecha"></div>
       <section class="Formulario">

        <div class="imagen izquierda"></div>
        <div class="imagen derecha"></div>

        <form action="" method="post">

            <h2>Iniciar Sesión</h2>
            

            <label for="usuario">Ingresá tu correo electronico:</label>
            <input type="email" name="usuario" id="usuario" placeholder="Correo">

            <label for="contraseña">Ingresá tu contraseña:</label>
            <input type="password" name="contraseña" id="contraseña" placeholder="Contraseña">
            
            <div class="Olvidaste">
                <p><a href="URL_de_Tu_Pagina" style="color: #D32B08;">¿Olvidaste tu contraseña?</a></p>
            </div>

            <div class="Google">
                <p>O inicia con</p>
                <input type="button" value="Google" class="google-button">
            </div>
            

            <div class="Iniciar">
                <input type="submit" value="Iniciar">
                <p>¿No tenés cuenta? <a href="URL_de_Tu_Pagina" style="color: #D32B08;">Regístrate</a></p>
            </div>
            
            
            


        </section> 
</body>
</html>
